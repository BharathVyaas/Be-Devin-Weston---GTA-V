<article
  class="d-flex justify-content-between p-0 container head scroll light-effect _border _view-width _margin-top"
>
  <img
    class="inline-block head-image"
    [src]="image"
    alt="Head-Images"
    width="280"
    height="200"
  />
  <section class="head-section scroll">
    <div class="head-section-div">
      <p
        class="d-block m-0 head-section-div__p scroll"
        *ngFor="let element of paragraph[0]"
      >
        {{ element }}
      </p>
    </div>
    <div class="head-section-p__blockquote">
      <p class="d-block m-0">{{ paragraph[1][0] }}</p>
      <p class="d-block m-0">{{ paragraph[1][1] }}</p>
    </div>
  </section>
</article>
