<figure>
  <figcaption>
    <h1>{{ info[index].name }}</h1>
    <p>{{ info[index].description }}</p>
    <p>{{ info[index][info[index].name] }}</p>
    <button
      class="btn"
      *ngIf="info[index + 1]; else placeholder"
      (click)="selectNext()"
    >
      {{ info[index].next }}
    </button>
    <ng-template #placeholder><br /></ng-template>
  </figcaption>
</figure>
